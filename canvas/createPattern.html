<!doctype html>
<html>
	<head>
	<title>demo1</title>
	<style type="text/css">
       *{
       	  padding: 0px;
       	  margin: 0px;
       }
       #canvas{
          border: 1px solid red;
          margin: 0 auto;
          display: block; 
       }
	</style>	
	</head>
	<body>
		<canvas width="500" height="500" id="canvas">您的浏览器不支持canvas，请升级你的浏览器！</canvas>
	</body>
	<script type="text/javascript">
        window.onload=function(){
             var canvas=document.getElementById('canvas'),
                 context=canvas.getContext('2d');
                 
                 canvas.height=800;
                 canvas.width=800;
                 
                 var pattern=context.createPattern(createBackgroundCanvas(),"repeat")
                 
                 context.fillStyle=pattern;
                 context.fillRect(0,0,canvas.width,canvas.height);
                

        }
        function createBackgroundCanvas(){
               var canvas=document.createElement('canvas');
               var context=canvas.getContext('2d');
                   canvas.width=100;
                   canvas.height=100;

                   drawStart(context,25,50,50,50,0);
                   return canvas;
        }

        function drawStart(ctx,r,R,x,y,rotate){
            ctx.beginPath();
            for(var i=0;i<5;i++){
              ctx.lineTo( Math.cos((18+72*i-rotate)/180*Math.PI)*R+x,
                         -Math.sin((18+72*i-rotate)/180*Math.PI)*R+y);

              ctx.lineTo( Math.cos((54+72*i-rotate)/180*Math.PI)*r+x,
                         -Math.sin((54+72*i-rotate)/180*Math.PI)*r+y
                         )
            }
            ctx.closePath();            
            ctx.strokeStyle="red";
            ctx.lineWidth="4";
            ctx.fillStyle="yellow";
            ctx.lineJoin="round";
            ctx.fill();
            ctx.stroke();

        }         
	</script>
</html>
