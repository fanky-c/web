<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <style type="text/css">
        *{
        	padding:0px;
        	margin:0px;
        }
      </style>
  </head>
  <body>
     <canvas id="canvas" style="border:1px solid red;margin:0 auto;display:block;"></canvas>
  </body>
  <script type="text/javascript">
     window.onload=function(){
          var canvas=document.getElementById('canvas');
          var context=canvas.getContext('2d');

              canvas.width=800;
              canvas.height=400;

              drawRect(context,100,100,100,100,5,'red','blue');
              rect(context);
              
              context.beginPath();
              context.strokeStyle="red";
              context.strokeRect(200,200,100,100);
              
              context.beginPath();
              context.fillStyle='rgba(256,178,0,1)';
              context.strokeStyle="black";
              context.lineWidth=5;
              context.fillRect(250,250,100,100);

              context.beginPath();
              context.clearRect(0,0,200,200); //清除画布

     }

     function drawRect(cxt,x,y,width,height,borderWidth,borderColor,fillColor){  //画矩形
          cxt.beginPath();
          cxt.moveTo(x,y);
          cxt.lineTo(x+width,y);
          cxt.lineTo(x+width,y+height);
          cxt.lineTo(x,y+height);
          cxt.closePath();

          cxt.fillStyle=fillColor;
          cxt.strokeStyle=borderColor;
          cxt.lineWidth=borderWidth;
          cxt.stroke();
          cxt.fill();

     }


     function rect(context){
		  context.beginPath();
	      context.rect(150,150,100,100);
	      context.closePath();
	      context.lineWidth=5;
	      context.strokeStyle="black";
	      context.fillStyle='rgba(256,178,0,0.4)';
	      context.stroke();
	      context.fill();
     } 
  </script>
</html>
