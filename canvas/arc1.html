<!doctype html>
<html>
	<head>
  <title>arc1</title>
	<style type="text/css">
       *{
       	  padding: 0px;
       	  margin: 0px;
       }
       #canvas{
          border: 1px solid red;
       }
	</style>	
	</head>
	<body>
		<canvas id="canvas">您的浏览器不支持canvas，请升级你的浏览器！</canvas>
	</body>
	<script type="text/javascript">
     window.onload=function(){
          var canvas=document.getElementById('canvas'),
              context=canvas.getContext('2d');

              canvas.width="800";
              canvas.height="800";

              for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(30+i*80,40,30,0,2*Math.PI*(i+1)/10);
                context.closePath();    //闭合路径,自动填充剩余

                context.strokeStyle="red";
                context.lineWidth="3";
                context.stroke();   
              }

              for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(30+i*80,130,30,0,2*Math.PI*(i+1)/10,true);
                context.closePath();   //闭合路径,自动填充剩余
                
                context.strokeStyle="red";
                context.lineWidth="3";
                context.stroke(); 
              }

              for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(30+i*80,200,30,0,2*Math.PI*(i+1)/10);
                context.closePath();

                context.strokeStyle="red";
                context.lineWidth="3";
                context.fillStyle="blue";
                context.fill();
                context.stroke();  //stroke()放在最后会真实的显示边框的粗细 ,当有fill()函数               
 
              }

              for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(30+i*80,270,30,0,2*Math.PI*(i+1)/10); 
                context.strokeStyle="red";
                context.fillStyle="blue";
                context.fill();
                context.lineWidth="3";
                context.stroke();                
 
              }                                                      

     } 
	</script>
</html>
